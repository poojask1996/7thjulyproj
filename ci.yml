name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore ./WeatherApi

    - name: Build
      run: dotnet build --no-restore ./WeatherApi

    - name: Run tests
      run: dotnet test --no-build --verbosity normal ./WeatherApi
